<html>
<head>
    <script src="http://d3js.org/d3.v6.min.js" charset="utf-8"></script>
    <!-- Sunburst template: https://bl.ocks.org/kerryrodden/7090426 and https://observablehq.com/@kerryrodden/sequences-sunburst -->
</head>
<body>
    <script type="text/javascript">
        var width = 750;
        var height = 600;

        var margin = {
            top: 10, 
            right: 30, 
            bottom: 30, 
            left: 60
        };

        // Initialize SVG element for visualization
        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        const g = svg.append('g')
            .attr("id", "container")
            .style('font-family', 'sans-serif')
            .style('font-size', 10);

        // Retrieve Alabama data
        fetch("../data/al_grid.csv")
            .then(response => response.text())
            .then(text => {
                // Convert text into list of objects
                data = d3.csvParse(text, d3.autoType);

                xScale = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d.ilcr)])
                    .range([margin.left, width - margin.right]);

                yScale = d3.scaleLinear()
                    .domain([0, 1])
                    .range([height - margin.bottom, margin.top]);

                g
                    .selectAll("g")
                    .data(data)
                    .join("g")
                        .attr("class", "point")
                        .attr('transform', d => `translate(${xScale(d["ilcr"])},${yScale(d["White alone %"])})`)
                    .call(g => g
                        .append("circle")
                        .attr("r", 2)
                        .style('fill', 'black')
                    );

                svg
                    .append("g")
                    .attr("id", "y-axis")
                    .attr("transform", `translate(${ margin.left },0)`)
                    .call(d3.axisLeft(yScale));

                svg
                    .append("g")
                    .attr("id", "x-axis")
                    .attr("transform", `translate(0,${ height - margin.bottom })`)
                    .call(d3.axisBottom(xScale));

                });
    </script>
</body>

</html>
